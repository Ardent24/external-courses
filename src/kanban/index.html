<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kanban</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<object type="image/svg+xml" data="img/sprite.svg" class="d-none"></object>
<div class="wrap">
  <header class="header">
    <div class="header-wrapper wrapper">
      <div class="header-box">
        <svg class="header-box__icon">
          <use xlink:href="img/sprite.svg#title-icon"></use>
        </svg>
        <h1 class="header-title">Awesome Kanban Board</h1>
      </div>
      <div class="header-users">
        <button class="header-btn hover-opacity">
          <svg class="header-btn__icon">
            <use xlink:href="img/sprite.svg#add"></use>
          </svg>
          Create new list
        </button>
        <div class="header-avatar hover-opacity header-avatar__js">
          <img src="img/user-avatar.jpg" class="header-avatar__pic" alt="avatar">
          <svg class="header-avatar__icon">
            <use xlink:href="img/sprite.svg#arrow"></use>
          </svg>
        </div>
      </div>
    </div>
  </header>
  <main class="main">

  </main>
  <footer class="footer">
    <div class="footer-wrapper wrapper">
      <div class="footer-tasks">
        <p class="footer-txt">Active tasks:
          &lt;<span class="footer-txt__data">N&gt;</span></p>
        <p class="footer-txt">Finished tasks:
          &lt;<span class="footer-txt__data">M&gt;</span></p>
      </div>
      <p class="footer-txt"> Kanban board by
        &lt;<span class="footer-txt__data">NAME</span>&gt;,
        &lt;<span>YEAR&gt;</span>
      </p>
    </div>
  </footer>
</div>
<script src="js/main.js"></script>
</body>
</html>
