<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="task-02.css">
</head>
<body>
<form action="http://httpbin.org/get" class="form" enctype="multipart/form-data" method="get">
  <fieldset>
    <legend>Personal data</legend>
    <label class="d-block">Surname <input type="text" name="surname"></label>
    <label class="d-block">First Name <input type="text" name="firstname"></label>
    <label class="d-block">Middle name <input type="text" name="middlename"></label>
    <div class="d-block">You are
      <label for="male"><input type="radio" id="male" name="gender"> Male </label>
      <label for="female"><input type="radio" id="female" name="gender"> Female </label>
    </div>
    <label class="d-block">Age <input type="number" min="18" max="100"></label>
    <label class="d-block">Country of Residents
      <select>
        <option value="RUS">RUS</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
      </select>
    </label>
    <div class="d-block">City
      <label for="rzn"><input type="checkbox" id="rzn" name="city"> RZN</label>
      <label for="msk"><input type="checkbox" id="msk" name="city"> MSK</label>
    </div>
    <label class="d-block">Photorgrafy <input type="file"></label>
    <hr>
    <label class="d-block">Title
      <select size="8">
        <optgroup label="Technologies">
          <option>WebMaster</option>
          <option>DataBase administrator</option>
          <option>Computer-aded designer</option>
        </optgroup>
        <optgroup label="Finance">
          <option>Economic planning</option>
          <option>Menedgment accouting</option>
          <option>Budgeting and planing</option>
        </optgroup>
      </select>
    </label>
    <label class="d-block">Salary <input type="range"></label>
    <textarea cols="30" rows="10" placeholder="Tell is about us yourself...."></textarea>
  </fieldset>
  <fieldset>
    <legend>Contact Information</legend>
    <label class="d-block">Site <input type="text"></label>
    <label class="d-block">Email <input type="text"></label>
    <label class="d-block">Phone <input type="text"></label>
  </fieldset>
  <label class="d-block">Password <input type="password" required></label>
  <button type="submit">Отправить</button>
  <button type="reset">Сбросить</button>
</form>
</body>
</html>
